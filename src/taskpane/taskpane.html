<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glide — AI Email Assistant</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <!-- Fluent UI icons -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />

    <!-- Google Fonts — Inter for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Glide styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-Fabric">
    <!-- ================================================================ -->
    <!-- Header                                                           -->
    <!-- ================================================================ -->
    <header class="glide-header">
      <div class="glide-header__brand">
        <img
          width="28"
          height="28"
          src="../../assets/logo-filled.png"
          alt="Glide"
          class="glide-header__icon"
        />
        <span class="glide-header__title">Glide</span>
      </div>
      <span class="glide-header__subtitle">AI Email Assistant</span>
    </header>

    <!-- ================================================================ -->
    <!-- Sideload message (shown when add-in isn't activated)             -->
    <!-- ================================================================ -->
    <section id="sideload-msg" class="glide-sideload">
      <div class="glide-sideload__icon">
        <i class="ms-Icon ms-Icon--PlugDisconnected ms-font-xxl"></i>
      </div>
      <h2>Add-in Not Loaded</h2>
      <p>
        Please
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        the add-in to get started.
      </p>
    </section>

    <!-- ================================================================ -->
    <!-- Main app (hidden until Office.js is ready)                       -->
    <!-- ================================================================ -->
    <main id="app-body" style="display: none">

      <!-- Tab bar ----------------------------------------------------- -->
      <nav class="glide-tabs">
        <button id="tab-draft" class="glide-tab glide-tab--active" data-tab="draft">
          <i class="ms-Icon ms-Icon--EditMail"></i>
          Draft
        </button>
        <button id="tab-reply" class="glide-tab" data-tab="reply">
          <i class="ms-Icon ms-Icon--Reply"></i>
          Reply
        </button>
        <button id="tab-summarize" class="glide-tab" data-tab="summarize">
          <i class="ms-Icon ms-Icon--Articles"></i>
          Summarize
        </button>
      </nav>

      <!-- Draft Email Form ------------------------------------------ -->
      <section id="draft-section" class="glide-section">
        <h2 class="glide-section__title">
          <i class="ms-Icon ms-Icon--EditMail"></i>
          Draft a New Email
        </h2>

        <!-- Instructions -->
        <div class="glide-field">
          <label class="glide-field__label" for="draft-instructions">
            Instructions / bullet points
          </label>
          <textarea
            id="draft-instructions"
            class="glide-textarea"
            rows="5"
            placeholder="e.g. Thank the client for the meeting, confirm next steps, mention deadline is Friday..."
          ></textarea>
        </div>

        <!-- Tone & Length row -->
        <div class="glide-row">
          <div class="glide-field glide-field--half">
            <label class="glide-field__label" for="draft-tone">Tone</label>
            <select id="draft-tone" class="glide-select">
              <option value="professional" selected>Professional</option>
              <option value="formal">Formal</option>
              <option value="friendly">Friendly</option>
              <option value="casual">Casual</option>
            </select>
          </div>
          <div class="glide-field glide-field--half">
            <label class="glide-field__label" for="draft-length">Length</label>
            <select id="draft-length" class="glide-select">
              <option value="short">Short</option>
              <option value="medium" selected>Medium</option>
              <option value="detailed">Detailed</option>
            </select>
          </div>
        </div>

        <!-- Generate button -->
        <button id="btn-generate" class="glide-btn glide-btn--primary">
          <i class="ms-Icon ms-Icon--LightningBolt"></i>
          Generate Draft
        </button>
      </section>

      <!-- Result area (hidden until a draft is generated) ----------- -->
      <section
        id="result-section"
        class="glide-section glide-section--result"
        style="display: none"
      >
        <h2 class="glide-section__title">
          <i class="ms-Icon ms-Icon--TextDocument"></i>
          Generated Draft
        </h2>

        <div id="draft-preview" class="glide-preview"></div>

        <!-- Action buttons -->
        <div class="glide-actions">
          <button
            id="btn-copy-compose"
            class="glide-btn glide-btn--primary"
            title="Open a new email with this draft"
          >
            <i class="ms-Icon ms-Icon--NewMail"></i>
            Copy to Compose
          </button>
          <button
            id="btn-regenerate"
            class="glide-btn glide-btn--secondary"
            title="Generate a new version"
          >
            <i class="ms-Icon ms-Icon--Refresh"></i>
            Regenerate
          </button>
        </div>

        <!-- Refine input -->
        <div class="glide-field glide-field--refine">
          <label class="glide-field__label" for="refine-input">Refine this draft</label>
          <div class="glide-refine-row">
            <input
              id="refine-input"
              type="text"
              class="glide-input"
              placeholder="e.g. make it shorter, add a P.S. note..."
            />
            <button id="btn-refine" class="glide-btn glide-btn--accent" title="Refine the draft">
              <i class="ms-Icon ms-Icon--Send"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- ================================================================ -->
      <!-- Reply Section                                                     -->
      <!-- ================================================================ -->

      <!-- Reply Form ------------------------------------------------ -->
      <section id="reply-section" class="glide-section" style="display: none">
        <h2 class="glide-section__title">
          <i class="ms-Icon ms-Icon--Reply"></i>
          Draft a Reply
        </h2>

        <!-- Email context banner (auto-populated) -->
        <div id="reply-context" class="glide-context-banner">
          <div class="glide-context-banner__row">
            <span class="glide-context-banner__label">From:</span>
            <span id="reply-sender" class="glide-context-banner__value">Loading...</span>
          </div>
          <div class="glide-context-banner__row">
            <span class="glide-context-banner__label">Subject:</span>
            <span id="reply-subject" class="glide-context-banner__value">Loading...</span>
          </div>
        </div>

        <!-- Reply instructions -->
        <div class="glide-field">
          <label class="glide-field__label" for="reply-instructions">
            Reply instructions
          </label>
          <textarea
            id="reply-instructions"
            class="glide-textarea"
            rows="4"
            placeholder='e.g. Agree to the meeting, decline politely, ask for more details...'
          ></textarea>
        </div>

        <!-- Tone & options row -->
        <div class="glide-row">
          <div class="glide-field glide-field--half">
            <label class="glide-field__label" for="reply-tone">Tone</label>
            <select id="reply-tone" class="glide-select">
              <option value="professional" selected>Professional</option>
              <option value="formal">Formal</option>
              <option value="friendly">Friendly</option>
              <option value="casual">Casual</option>
            </select>
          </div>
          <div class="glide-field glide-field--half glide-field--checkbox">
            <label class="glide-checkbox">
              <input id="reply-include-original" type="checkbox" checked />
              <span>Include original</span>
            </label>
          </div>
        </div>

        <!-- Generate reply button -->
        <button id="btn-generate-reply" class="glide-btn glide-btn--primary glide-btn--full">
          <i class="ms-Icon ms-Icon--LightningBolt"></i>
          Generate Reply
        </button>
      </section>

      <!-- Reply result area ----------------------------------------- -->
      <section
        id="reply-result-section"
        class="glide-section glide-section--result"
        style="display: none"
      >
        <h2 class="glide-section__title">
          <i class="ms-Icon ms-Icon--TextDocument"></i>
          Generated Reply
        </h2>

        <div id="reply-preview" class="glide-preview"></div>

        <!-- Reply action buttons -->
        <div class="glide-actions">
          <button
            id="btn-insert-reply"
            class="glide-btn glide-btn--primary"
            title="Insert into Reply"
          >
            <i class="ms-Icon ms-Icon--Reply"></i>
            Reply
          </button>
          <button
            id="btn-insert-reply-all"
            class="glide-btn glide-btn--primary"
            title="Insert into Reply All"
          >
            <i class="ms-Icon ms-Icon--ReplyAll"></i>
            Reply All
          </button>
          <button
            id="btn-regenerate-reply"
            class="glide-btn glide-btn--secondary"
            title="Generate a new version"
          >
            <i class="ms-Icon ms-Icon--Refresh"></i>
          </button>
        </div>

        <!-- Refine reply input -->
        <div class="glide-field glide-field--refine">
          <label class="glide-field__label" for="reply-refine-input">Refine this reply</label>
          <div class="glide-refine-row">
            <input
              id="reply-refine-input"
              type="text"
              class="glide-input"
              placeholder="e.g. make it more concise, soften the tone..."
            />
            <button id="btn-refine-reply" class="glide-btn glide-btn--accent" title="Refine">
              <i class="ms-Icon ms-Icon--Send"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- ================================================================ -->
      <!-- Summarize Section                                                 -->
      <!-- ================================================================ -->

      <!-- Summarize Form ---------------------------------------------- -->
      <section id="summarize-section" class="glide-section" style="display: none">
        <h2 class="glide-section__title">
          <i class="ms-Icon ms-Icon--Articles"></i>
          Summarize Email
        </h2>

        <!-- Summary style (radio buttons) -->
        <div class="glide-field">
          <label class="glide-field__label">Summary format</label>
          <div class="glide-radio-group">
            <label class="glide-radio">
              <input type="radio" name="summary-style" value="bullets" checked />
              <span class="glide-radio__mark"></span>
              <span>Bullet points</span>
            </label>
            <label class="glide-radio">
              <input type="radio" name="summary-style" value="paragraph" />
              <span class="glide-radio__mark"></span>
              <span>Paragraph</span>
            </label>
            <label class="glide-radio">
              <input type="radio" name="summary-style" value="tldr" />
              <span class="glide-radio__mark"></span>
              <span>TL;DR</span>
            </label>
          </div>
        </div>

        <!-- Summary length -->
        <div class="glide-field">
          <label class="glide-field__label" for="summary-length">Length</label>
          <select id="summary-length" class="glide-select">
            <option value="brief">Brief (2-3 sentences)</option>
            <option value="standard" selected>Standard (1 paragraph)</option>
            <option value="detailed">Detailed (multiple paragraphs)</option>
          </select>
        </div>

        <!-- Summarize button -->
        <button id="btn-summarize" class="glide-btn glide-btn--primary glide-btn--full">
          <i class="ms-Icon ms-Icon--LightningBolt"></i>
          Summarize
        </button>
      </section>

      <!-- Summarize result area --------------------------------------- -->
      <section
        id="summarize-result-section"
        class="glide-section glide-section--result"
        style="display: none"
      >
        <h2 class="glide-section__title">
          <i class="ms-Icon ms-Icon--TextDocument"></i>
          Summary
        </h2>

        <div id="summary-preview" class="glide-preview glide-preview--readonly"></div>

        <!-- Summary action buttons -->
        <div class="glide-actions">
          <button
            id="btn-copy-summary"
            class="glide-btn glide-btn--primary"
            title="Copy summary to clipboard"
          >
            <i class="ms-Icon ms-Icon--Copy"></i>
            Copy to Clipboard
          </button>
          <button
            id="btn-regenerate-summary"
            class="glide-btn glide-btn--secondary"
            title="Generate a new summary"
          >
            <i class="ms-Icon ms-Icon--Refresh"></i>
            Regenerate
          </button>
        </div>
      </section>

      <!-- Loading overlay ------------------------------------------- -->
      <div id="loading-overlay" class="glide-loading" style="display: none">
        <div class="glide-loading__spinner"></div>
        <p class="glide-loading__text">Generating with Gemini...</p>
      </div>

      <!-- Error banner ---------------------------------------------- -->
      <div id="error-banner" class="glide-error" style="display: none">
        <i class="ms-Icon ms-Icon--ErrorBadge"></i>
        <span id="error-message"></span>
        <button id="btn-dismiss-error" class="glide-error__dismiss" title="Dismiss">
          <i class="ms-Icon ms-Icon--Cancel"></i>
        </button>
      </div>
    </main>
  </body>
</html>
