name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_prod:
        description: "Deploy to production (root)"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Patch manifest for dev environment
        run: |
          sed -i \
            -e 's|https://rizonesoft.github.io/ai-email-writer/|https://rizonesoft.github.io/ai-email-writer/dev/|g' \
            -e 's|a81c3d4e-5f67-4890-ab12-cd34ef56ab78|b72d4e5f-6a89-4b01-cd23-ef45ab67cd89|' \
            -e 's|DefaultValue="AI Compose"|DefaultValue="AI Compose (Dev)"|g' \
            -e 's|Open the AI Compose assistant panel.|Open the AI Compose assistant panel (development build).|' \
            dist/manifest.xml

      - name: Deploy to gh-pages /dev
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: dev
          keep_files: true

  deploy-prod:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_prod == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Deploy to gh-pages root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: .
          keep_files: true
          exclude_assets: "dev/**"
