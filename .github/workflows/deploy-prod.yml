name: Deploy Production

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy production manifest into build
        run: cp manifest.prod.xml dist/manifest.xml

      - name: Deploy to gh-pages root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: .
          keep_files: true
          exclude_assets: "dev/**"
